<link href="https://fonts.googleapis.com/css?family=Hind+Guntur:700|Lato" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>

<body class="blue-grey darken-4">
    
    <div id="aMenu" class="light-blue">
        <ul>
            <li>
            	<a href="painelindex.html" class="center-align">
                    <img src="img/cdecordel-logo3.png" alt="logomarca c de cordel" title="C de Cordel" class="responsive-img" />
                </a>
            </li>
            <li class="waves-effect">
                <a href="painelindex.html" class="center-align tooltipped" data-position="top" data-delay="0" data-tooltip="Meu Perfil">
                    <i class="ion-android-contact"></i>
                </a>
            </li>
            <li>
                <a class="center-align tooltipped" data-position="top" data-delay="0" data-tooltip="Crie seus Cordéis">
                    <i class="ion-edit"></i>
                </a>
                <ul class="light-blue suave">
                    <li>
                        <a href="novocordel.html">Novo Cordel</a>
                    </li>
                    <li>
                        <a href="meuscordeis.html">Meus Cordéis</a>
                    </li>
                </ul>
            </li>
            <li class="active">
                <a class="center-align tooltipped" data-position="top" data-delay="0" data-tooltip="Crie suas Capas">
                    <i class="ion-image"></i>
                </a>
                <ul class="light-blue suave">
                    <li>
                        <a href="novacapa.html">Nova Capa</a>
                    </li>
                    <li>
                        <a href="minhascapas.html">Minhas Capas</a>
                    </li>
                </ul>
            </li>
            <li class="waves-effect">
                <a href="info.html" class="center-align tooltipped" data-position="top" data-delay="0" data-tooltip="Informações">
                    <i class="ion-help-circled"></i>
                </a>
            </li>
        </ul>
    </div>

    <div id="aContent">
        <div class="palco">
            <div class="capa white lighten-4">
                <h3 id="titulo-capa" class="center-align">Titulo na Capa</h3>
                <div class="imagens"></div>
                <h5 id="autor-capa" class="center-align">Autor / Co-Autor</h5>
                <!--<button id="btnSave">salvar capa</button>-->
            </div>
        </div>
        <div class="palco-suporte blue-grey darken-3">
            <form name="montarcapa">
                <div class="row nm">
                    <div class="col l6 m6 s12">
                        <h6 class="white-text">Titulo na Capa</h6>
                        <input type="text" id="titulo" name="titulo" placeholder="Digite o titulo do Cordel" class="white-text">
                    </div>
                    <div class="col l6 m6 s12">
                        <h6 class="white-text">Autor / Co-Autor</h6>
                        <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor" class="white-text">
                    </div>
                    <div class="col l12 m12 s12" style="margin-bottom:20px;">
                        <h6 class="white-text">Estilo da Fonte</h6>
                        <select class="browser-default transparent blue-grey white-text">
                            <option value="#" class="blue-grey darken-3">Escolha sua fonte</option>
                            <option value="1" class="blue-grey darken-3">Fonte 1</option>
                            <option value="2" class="blue-grey darken-3">Fonte 2</option>
                            <option value="3" class="blue-grey darken-3">Fonte 3</option>
                        </select>
                    </div>
                    <div class="col l12 m12 s12">
                        <h6 class="white-text">Cor da Capa</h6>
                        <ul>
                            <li class="center-align">
                                <p>
                                    <div class="cor red lighten-4 z-depth-1"></div>
                                    <input class="with-gap" name="cordacapa" type="radio" id="cor1" data-cor="cor1" />
                                    <label for="cor1" class="white-text">Vermelho</label>
                                </p>
                            </li>
                            <li class="center-align">
                                <p>
                                    <div class="cor yellow lighten-4 z-depth-1"></div>
                                    <input class="with-gap" name="cordacapa" type="radio" id="cor2" data-cor="cor2" />
                                    <label for="cor2" class="white-text">Amarelo</label>
                                </p>
                            </li>
                            <li class="center-align">
                                <p>
                                    <div class="cor white z-depth-1"></div>
                                    <input class="with-gap" name="cordacapa" type="radio" id="cor3" data-cor="cor3" checked="true" />
                                    <label for="cor3" class="white-text">Branco</label>
                                </p>
                            </li>
                            <li class="center-align">
                                <p>
                                    <div class="cor light-blue lighten-4 z-depth-1"></div>
                                    <input class="with-gap" name="cordacapa" type="radio" id="cor4" data-cor="cor4" />
                                    <label for="cor4" class="white-text">Azul</label>
                                </p>
                            </li>
                            <li class="center-align">
                                <p>
                                    <div class="cor light-green lighten-4 z-depth-1"></div>
                                    <input class="with-gap" name="cordacapa" type="radio" id="cor5" data-cor="cor5" />
                                    <label for="cor5" class="white-text">Verde</label>
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div class="col l12 m12 s12">
                        <h6 class="white-text">Categorias</h6>
                        <select class="browser-default transparent blue-grey white-text">
                            <option value="#" class="blue-grey darken-3">Escolha o tipo de imagem</option>
                            <option value="1" class="blue-grey darken-3">Animais</option>
                            <option value="2" class="blue-grey darken-3">Pessoas</option>
                            <option value="3" class="blue-grey darken-3">Plantas</option>
                        </select>
                    </div>
                    <div class="col l12 m12 s12">
                        <div class="col l3 item">
                            <img src="img/xilo/xilo1.jpg" class="responsive-img hoverable">
                        </div>
                        <div class="col l3 item">
                            <img src="img/xilo/xilo2.jpg" class="responsive-img hoverable">
                        </div>
                        <div class="col l3 item">
                            <img src="img/xilo/xilo3.jpg" class="responsive-img hoverable">
                        </div>
                        <div class="col l3 item">
                            <img src="img/xilo/xilo4.jpg" class="responsive-img hoverable">
                        </div>
                        <div class="col l3 item">
                            <img src="img/xilo/xilo5.jpg" class="responsive-img hoverable">
                        </div>
                    </div>
                    <div class="col l12 m12 s12 right-align">
                        <button type="submit" class="btn light-blue">
                            Salvar Capa
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script>
<script src="js/jquery.cycle.all.js"></script>
<script src="js/goodscroll.js"></script>
